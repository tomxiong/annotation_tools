# 全景图像标注工具打包配置

[buildapp]
# 应用信息
name = "全景图像标注工具"
version = "1.0.0"
author = "开发团队"
description = "微生物药敏检测全景图像标注工具"

# 打包选项
onefile = true
windowed = true
console = false
clean = true
icon = "assets/icon.ico"  # 如果有的话

# 入口点
entry_point = "run_gui.py"
cli_entry_point = "run_cli.py"

# 包含的目录
include_dirs = ["src"]

# 隐藏导入（自动检测的依赖）
hidden_imports = [
    "PIL._tkinter_finder",
    "cv2",
    "numpy",
    "yaml",
    "PIL.Image",
    "PIL.ImageTk",
    "PIL.ImageDraw",
    "PIL.ImageFont"
]

# 收集所有模块
collect_all = [
    "PIL",
    "cv2", 
    "numpy",
    "yaml"
]

# 数据文件
data_files = [
    ("src", "src"),
    ("config", "config"),
    ("docs", "docs")
]

# 排除的模块
excludes = [
    "matplotlib",
    "scipy",
    "pandas",
    "pytest",
    "test_*.py"
]

# 运行时钩子
runtime_hooks = []

# 其他选项
upx = true
strip = false
optimize = 0